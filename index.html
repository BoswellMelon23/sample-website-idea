<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Store</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f8f8f8;
}

.card-container {
display: flex;
gap: 20px;
}

.card {
width: 150px;
height: 300px;
background-color: #ccc;
border-radius: 8px;
text-decoration: none;
transition: width 0.3s ease, height 0.3s ease;
display: flex;
justify-content: center;
align-items: center;
color: #000;
font-family: Arial, sans-serif;
font-weight: bold;
}

.card:hover {
width: 180px; /* 150 + 30 */
height: 330px; /* 300 + 30 */
}
</style>
</head>
<body>
<div class="card-container">
<a href="blank.html" class="card">Card 1</a>
<a href="blank.html" class="card">Card 2</a>
<a href="blank.html" class="card">Card 3</a>
